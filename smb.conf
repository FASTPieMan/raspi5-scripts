# Samba config generated for Raspberry Pi setup script
# - Provides per-user home directories ([homes])
# - Adds an 'admin' share for system files (read-only)
# - Requires authentication (no guest access)
# - Uses WORKGROUP in standalone server mode

[global]
   workgroup = WORKGROUP
   log file = /var/log/samba/log.%m
   max log size = 1000
   logging = file
   panic action = /usr/share/samba/panic-action %d
   server role = standalone server
   obey pam restrictions = yes
   unix password sync = yes
   passwd program = /usr/bin/passwd %u
   passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
   pam password change = yes
   map to guest = bad user
   usershare allow guests = yes

[homes]
   browseable = no
   read only = yes
   create mask = 0700
   directory mask = 0700
   valid users = %S

[admin]
   comment = Admin Files (read-only)
   path = /
   browseable = yes
   writable = no
   valid users = %S
